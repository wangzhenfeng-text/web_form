		<script>
			    function checkpwdAndrepwd(f1,f2){
					if(f1&&f2){
						//密码和确定密码不为空
						var pwd = document.getElementById("passward").value;
						var repwd = document.getElementById("repassward").value;
						var msg=document.getElementById("repasswardMsg");
						var div=document.getElementById("repasswardDiv");
						if(pwd==repwd){
							div.className="form-group";
							msg.innerHTML="";
							return true;
						}else{
							div.className+=" has-error";
							msg.innerHTML="必须和密码一致";
							return false;
							
						}
					}else{
						
						return false;
					}
					
				}
			     function checkNotnull(nid){
					 var nodex=document.getElementById(nid);
					 	var msg=document.getElementById(nid+"Msg");
					 	var div=document.getElementById(nid+"Div");
					 	var reg=/^\s*$/;  //如果有0到多个空白符,就为ture
					 	if(reg.test(nodex.value)){
					 					
					 					div.className+=" has-error";
					 					msg.innerHTML="不能为空";
					 					 return false;
					 								
					 	}else{
							div.className="form-group";
							msg.innerHTML="";
					 							
					 		return true;
					 	}
					 
				 }
			     
			  
					
					 function checkForm(){
					     var flag1 = checkNotnull("username");
					
						 var flag2 = checkNotnull("passward");
						 
						 var flag3 = checkNotnull("repassward");
						 
						 var flag4 = checkpwdAndrepwd(flag2,flag3);
						return flag1&&flag2&&flag3&&flag4;
						
						
						 
					
						}
						 
					 
		</script>
